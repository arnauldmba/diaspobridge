<div class="container mt-app">
    <h1 class="mb-3 text-center">Modifier une annonce</h1>
    <form class="">
        <!-- Depart -->
        <div class="row my-3">
            <h6 class="col-sm-2">Depart</h6>
            <div class="col-sm form-floating mb-2">
                <input type="text" [(ngModel)]="currentListing.originCity" name="originCity" class="form-control"
                    id="floatingPassword2" placeholder="Ville">
                <label for="floatingInput">Ville</label>
            </div>

            <div class="col-sm form-floating mb-2">
                <input type="date" [(ngModel)]="currentListing.departDate" name="departDate" class="form-control"
                    id="floatingPassword3" placeholder="Date">
                <label for="floatingInput">Date</label>
            </div>
        </div>

        <!-- Destination -->
        <div class="row mb-3">
            <h6 class="col-sm-2">Destination</h6>
            <div class="form-floating mb-2 col-sm">
                <input type="text" [(ngModel)]="currentListing.destCity" name="destCity" class="form-control"
                    placeholder="Ville">
                <label for="floatingInput">Ville</label>
            </div>
        </div>

        <!-- Details -->
        <div class="row mb-3">
            <h6 class="col-sm-2">Kilo</h6>
            <div class="form-floating col-sm mb-2">
                <input type="text" [(ngModel)]="currentListing.maxWeightKg" name="maxWeightKg" class="form-control"
                    id="floatingInput5">
                <label for="floatingInput2">Dispobile</label>
            </div>
            <div class="form-floating col-sm mb-2">
                <input type="number" [(ngModel)]="currentListing.pricePerKg" class="form-control" id="floatingInput6"
                    name="pricePerKg">
                <label for="floatingInput">Prix par Kilo</label>
            </div>
        </div>


        <!-- Description -->
        <div class="row">
            <h6 class="col-sm-2">Note</h6>
            <div class="col">
                <div class="form-floating m-0 col-sm mb-3">
                    <textarea type="text" [(ngModel)]="currentListing.note" name="note" class="form-control m-0"
                        placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                    <label for="floatingInput">Ajoute une description</label>
                </div>
                <!-- Buttons submit -->
                <button type="submit" (click)="updateListing(currentListing)"
                    class="btn btn-warning col-sm-4 py-2">Sauvegarder les modifications
                </button>
            </div>
        </div>
    </form>
</div>
