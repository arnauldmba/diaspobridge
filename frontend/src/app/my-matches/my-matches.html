@if (isLoading) {
    <div class="overlay">
        <mat-spinner 
            diameter="50">
        </mat-spinner>
    </div>
}

<div class="matches">
    <h1 class="title subpage-title mt-app app-title-color">Messages</h1>
    @if(myMatches.length > 0){
    <ul class="m-0 p-0" [class.hide-on-mobile]="showMessage">
        <li *ngFor="let match of myMatches" clickable (click)="onOpenChat2(match.id, match.otherFirstName)"
            class="p-3 gap-2 match-item border-bottom" [class.active]="match.id === matchIdParent">
            <!--<div class="avatar border me-2" [style.background]="avatarColor(match.otherFirstName)">-->
            <div class="avatar">
                <span>{{match.otherFirstName | firstLetter}}</span>
            </div>
            <div class="namme-and-date">
                <div class="w-100 d-flex justify-content-between">
                    <strong class="m-0 p-0">{{match.otherFirstName}}</strong>
                    <span class="updated-date">{{match.updatedAt | date:'dd.MM.yyyy' }} </span>
                </div>
                <p class="preview-message m-0 p-0">{{match.lastMessagePreview}}</p>
            </div>
        </li>
    </ul>
    }@else{
    <div class="container text-center my-5">
        <p>Aucun messasges pour le moment.</p>
    </div>
    }

</div>
