<div class="matches">
    <h1 class="title subpage-title mt-app">Messages</h1>
    @if(myMatches.length > 0){
    <ul class="m-0 p-0" [class.hide-on-mobile]="showMessage">
        <li *ngFor="let match of myMatches" clickable (click)="onOpenChat2(match.id, match.otherFirstName)"
            class="p-3 gap-1 match-item border-bottom" [class.active]="match.id === matchIdParent">
            <!--<div class="avatar border me-2" [style.background]="avatarColor(match.otherFirstName)">-->
            <div class="avatar me-2">
                {{match.otherFirstName | firstLetter}}
            </div>
            <div class="w-100">
                <div class="chat-description">
                    <h6 class="m-0 p-0">{{match.otherFirstName}}</h6>
                    <div class="align-items-center d-flex">
                        <p class="updated-date m-0 p-0">{{match.updatedAt | date:'dd.MM.yyyy' }} </p>
                        <span class="material-symbols-outlined muted m-0 p-0">chevron_forward</span>
                    </div>
                </div>
                <p class="preview-message m-0 p-0">{{match.lastMessagePreview}}</p>
            </div>
        </li>
    </ul>
    }@else{
    <div class="container text-center my-5">
        <p>Aucun messasges pour le moment.</p>
    </div>
    }

</div>
