<div class="container mt-app justify-content-center d-grid">
  <div style="max-width: 520px">
    <h1>Réinitialiser le mot de passe</h1>

    <ng-container *ngIf="token; else missingToken">
      <form (ngSubmit)="submit()">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Nouveau mot de passe</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hide1 ? 'password' : 'text'" name="newPassword" [(ngModel)]="newPassword" required
            minlength="8" autocomplete="new-password" placeholder="Minimum 8 caractères" />
          <button mat-icon-button matSuffix type="button" (click)="hide1 = !hide1" aria-label="toggle password">
            <mat-icon >{{ hide1 ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint>Minimum 8 caractères</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Confirmer le mot de passe</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hide2 ? 'password' : 'text'" name="confirmPassword" [(ngModel)]="confirmPassword"
            required autocomplete="new-password" placeholder="Retape le mot de passe" />
          <button mat-icon-button matSuffix type="button" (click)="hide2 = !hide2" aria-label="toggle password">
            <mat-icon>{{ hide2 ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="confirmPassword && newPassword !== confirmPassword">
            Les mots de passe ne correspondent pas.
          </mat-error>
        </mat-form-field>

        <button class="btn-app border" mat-raised-button color="primary" type="submit" [disabled]="!canSubmit">
          {{ loading ? 'Réinitialisation...' : 'Réinitialiser' }}
        </button>

        <button class="btn-app border" mat-button type="button" routerLink="/forgot-password" style="margin-left: 8px;">
          Renvoyer un lien
        </button>
      </form>
    </ng-container>

    <ng-template #missingToken>
      <p>Lien invalide (token manquant).</p>
      <button mat-raised-button color="primary" routerLink="/forgot-password">
        Demander un nouveau lien
      </button>
    </ng-template>
  </div>
</div>
