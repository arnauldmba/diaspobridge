<div class="container border p-3 mt-3">
    <!-- <img src="assets/account_circle_48.png" class="rounded float-start" alt="..."> -->
    <h3 class="border-bottom pb-0">Mes annonces</h3>
    <div class="container mt-3">
        @for (listing of myListings; track listing.id) {
        <div class="row mb-1">
            <div class="col-8">
                <h4>Titre</h4>
                <span style="font-size: 14px;">11.05.2024</span>
                <p>{{listing.note}}</p>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center p-0">
                <button class="btn btn-primary btn-sm me-2">Modifier</button>
                <button class="btn btn-danger btn-sm">Supprimer</button>
            </div>
        </div>
        } @empty {
            <h4>Aucune annonce pour le moment!</h4>
        }
    </div>
