<div class="container mt-app" style="max-width: 520px;">
    <h1>Mot de passe oublié</h1>
    <p>Entre ton email. On t’enverra un lien pour réinitialiser ton mot de passe.</p>

    <form (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="w-100 mb-3" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="email" required autocomplete="email"
                placeholder="ex: toi@gmail.com" />
            <mat-hint>Tu recevras un lien valable pendant un temps limité.</mat-hint>
        </mat-form-field>

        <button 
            class="btn-app border" mat-raised-button color="" type="submit" [disabled]="loading || !email.trim()">
            {{ loading ? 'Envoi...' : 'Envoyer le lien' }}
        </button>

        <button class="btn-app border" mat-button type="button" routerLink="/login" style="margin-left: 8px;">
            Retour login
        </button>
    </form>
</div>
