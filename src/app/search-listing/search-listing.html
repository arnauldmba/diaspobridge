<p>search-listing works!</p>

<input [(ngModel)]="originCountry" placeholder="Pays d'origine">
<input [(ngModel)]="destCountry" placeholder="Pays de destination">
<button (click)="search()">Rechercher</button>

<ul>
    @for (trip of listings; track trip.id) {
    <li>
        {{ trip.originCountry }} → {{ trip.destCountry }} le {{ trip.departDate }}
    </li>
    } @empty {
        <h4>Aucun trajet trouvé!</h4>
    }
</ul>
